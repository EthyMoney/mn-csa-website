<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MN FRC CSA Support</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>MN FRC CSA Support Request</h1>
  <div class="toggle-container">
    <label class="toggle-label">
      <input type="checkbox" id="darkModeToggle">
      <span class="toggle-slider"></span>
    </label>
    <span class="toggle-text" id="darkModeToggleLabelText" style="user-select: none;">Dark Mode</span>
  </div>
  <form id="cardForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Example: Swerve drive module not following others" required>

    <label for="teamNumber">Team Number:</label>
    <input type="number" id="teamNumber" name="teamNumber" required>

    <label for="contactEmail">Contact Email:</label>
    <input type="email" id="contactEmail" name="contactEmail" required>

    <label for="contactName">Contact Name:</label>
    <input type="text" id="contactName" name="contactName" required>

    <label for="event">Event:</label>
    <select id="event" name="event" required>
      <option value="Build Season" selected>Off Season - Other</option>
      <!--
      <option value="" hidden selected>Choose...</option>
      <option value="Build Season">Build Season</option>
      <option value="10,000 Lakes">10,000 Lakes (Minneapolis)</option>
      <option value="Duluth - Northern Lights">Duluth - Northern Lights</option>
      <option value="Duluth - Lake Superior">Duluth - Lake Superior</option>
      <option value="Great Northern">Great Northern (Grand Forks)</option>
      -->
    </select>

    <label for="problemCategory">Problem Category:</label>
    <select id="problemCategory" name="problemCategory">
      <option value="" hidden selected>Choose...</option>
      <option value="CANBus fault">CANBus fault</option>
      <option value="Code - C++">Code - C++</option>
      <option value="Code - General">Code - General</option>
      <option value="Code - Java">Code - Java</option>
      <option value="Code - LabView">Code - LabView</option>
      <option value="Code - Python">Code - Python</option>
      <option value="Communication - Limelight">Communication - Limelight</option>
      <option value="Configuration">Configuration</option>
      <option value="Driver Station">Driver Station</option>
      <option value="Electronic - Brownout">Electronic - Brownout</option>
      <option value="Electronic - Communication">Electronic - Communication</option>
      <option value="Electronic - General">Electronic - General</option>
      <option value="Electronic - Pneumatics">Electronic - Pneumatics</option>
      <option value="Electronic - Wiring">Electronic - Wiring</option>
      <option value="Electronic - Incompatible Components">Electronic - Incompatible Components</option>
      <option value="Firmware update">Firmware update</option>
      <option value="Practice Field">Practice Field</option>
      <option value="Raspberry Pi">Raspberry Pi</option>
      <option value="Other or not sure">Other or not sure</option>
    </select>

    <label for="priority">Priority Level:</label>
    <select id="priority" name="priority" required>
      <option value="" hidden selected>Choose...</option>
      <option value="critical">Critical</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label for="description">Description:</label>
    <textarea id="description" name="description"
      placeholder="Provide details about your issue with as much relevant information as possible. Things like: hardware/components used, software versions, steps to create the problem, your GitHub repo link, etc..."
      required></textarea>

    <label for="attachments">Attachments (pictures, video, code, etc.):</label>
    <input type="file" id="attachments" name="attachments" multiple>

    <div class="button-container">
      <button id="createRequestButton" type="submit">Create Request</button>
    </div>
  </form>

  <div id="success-message" style="display: none;">
    Request Sent!
  </div>

  <p class="work-in-progress" style="text-align: center; padding: 0 20px;">
    Select "Build Season" for help outside of competition events, we will reach out to you to assist.<br><br>
    This website is open source! Check it out on <a href="https://github.com/EthyMoney/mn-csa-website">GitHub</a>
  </p>

  <script src="main.js"></script>
</body>

</html>
